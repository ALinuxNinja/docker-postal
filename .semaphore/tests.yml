version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: 'Alpine Test'
          commands:
            - checkout
            - cd alpine
            - docker-compose up -d
            - 'for i in {1..20}; do [ $(docker inspect postal | jq ''.[].State.Health.Status'') == "healthy" ] && break || sleep 15; done'
        - name: 'Ubuntu Test'
          commands:
            - checkout
            - cd ubuntu
            - docker-compose up -d
            - 'for i in {1..20}; do [ $(docker inspect postal | jq ''.[].State.Health.Status'') == "healthy" ] && break || sleep 15; done'
