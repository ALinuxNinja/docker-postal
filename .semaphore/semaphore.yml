version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build (Alpine)
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd alpine
            - 'docker build --network=host -t catdeployed/postal:alpine .'
  - name: Build (Ubuntu)
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd ubuntu
            - 'docker build --network=host -t catdeployed/postal:ubuntu .'
promotions:
  - name: Default Promotion
    pipeline_file: tests.yml
